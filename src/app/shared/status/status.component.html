<div class="status upcoming" *ngIf="status==4" fxLayout="row" fxLayoutAlign="center center">Upcoming</div>
<div class="status completed" *ngIf="status==3" fxLayout="row" fxLayoutAlign="center center">Completed</div>
<div class="status ongoing" *ngIf="status==2" fxLayout="row" fxLayoutAlign="center center">Ongoing</div>
<div class="status dropped" *ngIf="status==1" fxLayout="row" fxLayoutAlign="center center">Dropped</div>
